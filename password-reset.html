	<body>

		<a href="login.html" id="reset-logo">
				<img id="reset-logo" src="Images/logo-blueDark.png" class="signup-logo img-fluid" alt="">
		</a>
	<!-- Section Reset Password -->
	<section class="password-reset">
		<!-- Reset Left -->
		<div class="reset-left">
			

			<form class="reset-form">
				<h1 class="reset form-heading">Reset Your Password<span class="form-dot">.</span></h1>
				<p class="reset form-subheading">Set a password which is at least 6 characters and it's better to container uppercase and lowercase letters</p>

				<br>

				<input type="password" class="reset-pw" placeholder="New Password" required>
				<input type="password" class="reset-pw" placeholder="Confirm Password" required>
				
				<div class="btn-reset-center">
					<button type="submit" class="reset-btn">Reset Password</button>
				</div>
			</form>
		</div>


		<!-- Reset Right (ILLUSTRATION) -->
		<div class="reset-right">
			<img src="Images/password-reset-illustration.svg" alt="" class="reset-illustration img-fluid">
		</div>

		<!-- End of Reset Password Section -->
	</section>
		
	</body>
